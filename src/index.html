<!DOCTYPE html>
<html lang="de" data-debug="false">
	<head>
		<meta charset="UTF-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="icons/favicon-16x16.png"
			media="(prefers-color-scheme: dark)" />
		<link href="icons/favicon-light-16x16.png" rel="icon" media="(prefers-color-scheme: light)" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#000000" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yazio - Shopping List</title>
		<meta
			name="description"
			content="NutzerInnen der Yazio App können ihre Einkaufsliste mit dieser App zusammenfassen. Das heisst es wird eine Liste erstellt die nach Nahrungsmittelkategorie gruppiert ist, nicht nach Gericht. Viel Vergnügen!" />
	</head>

	<body>
		<div class="main-layout">
			<header><h2>Yazio - Shopping List</h2></header>
			<main
				><section class="import">
					<textarea id="textarea"></textarea>
					<button id="buttonSummarize" class="button button-primary">Zusammenfassung</button>
					<button id="exampleData" class="button button-secondary">Zeige Beispiel Daten</button>
				</section>
				<section class="shopping-list hidden">
					<ul id="shoppingList"></ul>
					<div class="button-wrapper">
						<button id="buttonNew" class="button button-primary button-new">⇦ Zurück</button>
						<button id="buttonPrint" class="button button-secondary button-new">Drucken</button>
					</div>
					<div class="button-wrapper">
						<label for="buttonHideCrossed">Verstecke Durchgestrichenes</label>
						<label class="switch">
							<input id="buttonHideCrossed" type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div> </section
			></main>
			<footer>letztes Update: 08.02.2023</footer>
		</div>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
