	<body>
		<div class="main-layout">
			<header><h2>Mini Budget</h2></header>
			<main>
				<section>
					<div class="row">
						<label>Startbudget</label>
						<input id="startBudget" type="number" />
					</div>
					<div class="row">
						<label>Tag des Geldeingangs</label>
						<input id="dayOfPayment" min="1" max="31" type="number" />
					</div>
					<div class="row">
						<span>Geld pro Tag (30 Tage)</span>
						<span id="outputMoneyPerDay"></span>
					</div>
					<div class="row">
						<label>Restbudget</label>
						<input id="moneyLeft" disabled="disabled" />
					</div>
					<div class="row">
						<span id="outputDaysTillMonthEnd"></span>
						<span id="outputMoneyPerDayCalc"></span>
					</div>
					<div class="row"></div>
					<div class="row">
						<label>Ausgabe</label>
						<input id="expense" type="number" />
					</div>
					<div class="row">
						<button id="btnExpense" class="button button-primary">buchen</button>
					</div>
				</section>
			</main>
			<footer></footer>
		</div>

		<script type="module" src="./js/main.js"></script>
